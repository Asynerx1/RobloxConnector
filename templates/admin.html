<!DOCTYPE html>
<html>
<head>
  <title>Roblox Video Control Panel</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { padding: 0.5rem; width: 100%; margin-top: 0.5rem; }
    .status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üé¨ Roblox YouTube Projector</h1>
  <input type="text" id="urlInput" placeholder="Enter YouTube video URL..." />
  <button onclick="submit()">Process & Set as Current</button>
  <div class="status" id="status">Waiting...</div>

  <script>
    async function submit() {
      const url = document.getElementById("urlInput").value.trim();
      const status = document.getElementById("status");

      if (!url || !url.includes("youtu")) {
        status.textContent = "‚ùå Please enter a valid YouTube URL.";
        return;
      }

      try {
        status.textContent = "‚è≥ Processing video...";
        const res = await fetch("/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const result = await res.json();

        if (res.ok) {
          status.textContent = `‚úÖ Processed! Video ID: ${result.video_id}`;
        } else {
          status.textContent = `‚ùå Error: ${result.error}`;
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to process: " + err.message;
      }
    }
  </script>
</body>
</html>
