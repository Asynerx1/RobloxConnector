<!DOCTYPE html>
<html>
<head>
  <title>Roblox Video Control Panel</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { padding: 0.5rem; width: 100%; margin-top: 0.5rem; }
    .status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üé¨ Roblox YouTube Projector</h1>
  <input type="text" id="videoIdInput" placeholder="Enter processed video_id..." />
  <button onclick="submit()">Set as Current</button>
  <div class="status" id="status">Waiting...</div>

  <script>
    async function submit() {
      const videoId = document.getElementById("videoIdInput").value.trim();
      const status = document.getElementById("status");

      if (!videoId) {
        status.textContent = "‚ùå Please enter a video_id.";
        return;
      }

      const data = {
        video_id: videoId,
        strip_count: 25,
        frames_per_strip: 10,
        fps: 15,
        resolution: "320x180"
      };

      try {
        status.textContent = "Updating /current...";
        await fetch("/current", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        status.textContent = "‚úÖ Video set! Clients will update shortly.";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to update /current: " + err.message;
      }
    }
  </script>
</body>
</html>
